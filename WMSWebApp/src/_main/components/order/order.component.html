<table class="table table-striped" *ngIf="orders">
  <thead>
  <tr>
    <th scope="col" *ngFor="let header of headers">
      {{ header }}
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr #orderRow *ngFor="let order of orders.data;let i = index;">
    <td>{{ i+1 }}</td>
    <td>{{ order.barcode }}</td>
    <td>{{ setStatus(order.orderState, orderRow) }}</td>
    <td>{{ order.linesCount }}</td>
    <td style="width: 3rem;">
      <div class="row m-0">
        <button class="btn-primary download--button" type="button" [disabled]="!isReceived" (click)="addOrderToQueue(order)">POBIERZ</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
