
<form [formGroup]="loginForm" class="container-sm h-75 w-75" (ngSubmit)="onSubmit()">
  <div class="container-md border mt-5 p-3">
    <h6>Login:</h6>
    <div class="row m-auto">
      <input formControlName="username" id="username" type="text" class="p-2">
    </div>
    <h6 class="mt-3">Has≈Ço:</h6>
    <div class="row m-auto">
      <input formControlName="password" id="password" type="password" class="p-2">
    </div>
    <div class="row mt-5">
      <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-primary fw-bold text-secondary p-3 mt-3 text-uppercase">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Zaloguj
      </button>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
  </div>
</form>
