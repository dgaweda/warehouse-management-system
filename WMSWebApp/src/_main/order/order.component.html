<table class="table" *ngIf="orders">
  <thead>
  <tr>
    <th *ngFor="let header of headers">
      {{ header }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr #orderRow *ngFor="let order of orders;let i = index;">
    <td>{{ i+1 }}</td>
    <td>{{ order.barcode }}</td>
    <td>{{ setStatus(order.orderState, orderRow) }}</td>
    <td>{{ order.linesCount }}</td>
  </tr>
  </tbody>
</table>
