<div class="row m-0">
  <ul ngbNav [activeId]="0" class="nav-tabs col-md-11 justify-content-start">
    <li [ngbNavItem]="i" *ngFor="let page of pages; let i = index">
      <a ngbNavLink [routerLink]="page.route">{{ page.name }}</a>
    </li>
  </ul>
  <div class="nav-tabs col-md-1 d-md-grid p-0">
    <button [hidden]="!showLogoutButton" class="btn btn-primary logout--button " (click)="logout()">Wyloguj</button>
  </div>
</div>
